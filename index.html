<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Spread-The-Kakupalan</title>
</head>

<body>
    <div class="container">
        <h1>ENTER WHAT i ASK</h1>

        <input type="text" placeholder="Username" required>
        <input type="text" placeholder="Your Full Name" id="fname" required>
        <button id="btn">ENTER</button>
    </div>
    <script>
        const name = document.getElementById("fname");
        const div = document.querySelector(".container");
        const btn = document.getElementById("btn");

        let messages = ["Fuck You", "Muka kang Burat", "Mangingiyot ng Saging si"];

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        btn.addEventListener("click", () => {
            let name = document.getElementById("fname").value;
            div.innerHTML = "";
            const msg = document.createElement("h1");
            msg.textContent = messages[getRandomInt(0, 2)];
            msg.className = "msg";
            const nameHolder = document.createElement("h1");
            nameHolder.textContent = name;
            nameHolder.className = "name";
            const img = document.createElement("img");
            img.src = "icon.png";
            div.append(msg, nameHolder, img);
        });
    </script>
</body>

</html>
